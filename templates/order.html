<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RMLCanteen â€” Order</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/order.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">ğŸ½ï¸ RMLCanteen</div>
    <nav class="nav">
      <a href="order.html" class="active">Menu</a>
      <a href="orders.html">My Orders</a>
      <a href="profile.html">Profile</a>
      <a href="#" onclick="logoutUser()">Logout</a>
    </nav>
  </header>

  <main class="container">
    <section class="menu-section">
      <h2 class="headline">Menu</h2>

      <div class="card">
        <h4>ğŸ› Student Budget Meals</h4>
        <div id="budgetContainer" class="items-grid"></div>

        <h4 style="margin-top:16px;">ğŸ” Foods</h4>
        <div id="foodsContainer" class="items-grid"></div>

        <h4 style="margin-top:16px;">ğŸ¥¤ Drinks</h4>
        <div id="drinksContainer" class="items-grid"></div>
      </div>
    </section>

    <section class="cart-section card">
      <h3>ğŸ›’ Cart</h3>
      <div id="cartList" class="cart-list"></div>

      <div class="cart-total">
        <div>Subtotal: â‚±<span id="subtotal">0.00</span></div>
        <div>Delivery Fee: â‚±<span id="deliveryFee">10.00</span></div>
        <div style="margin-top:8px;font-weight:700;">Grand Total: â‚±<span id="grandTotal">0.00</span></div>
      </div>

      <h4 style="margin-top:12px;">Delivery Details</h4>
      <label class="input-label">Full Name (First Middle Last)</label>
      <input id="delName" type="text" placeholder="First Name, Middle Name, Last Name" pattern="[A-Za-z\s]{3,}" title="Please enter your full name (First, Middle, Last Name)">

      <label class="input-label">Contact Number (11 digits)</label>
      <input id="delContact" type="tel" placeholder="09XXXXXXXXX" maxlength="11" pattern="[0-9]{11}" title="Contact number must be exactly 11 digits" 
             oninput="this.value = this.value.replace(/\D/g, '').slice(0, 11)">

      <label class="input-label">Address / Location</label>
      <textarea id="delAddress" placeholder="Block, Building 
      (Inside the Main Campus)"></textarea>

      <div style="margin-top:10px;display:flex;gap:10px;">
        <button class="btn" onclick="showConfirmBox()">Confirm Order</button>
        <button class="btn ghost" onclick="clearCart()">Clear Cart</button>
      </div>
    </section>
  </main>

  <script src="/static/script.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      ensureLoggedIn('user');
      loadMenuToPage();
      renderCart();
      
      // Clear form if cart is empty (user just placed an order)
      const cart = getCart();
      if(cart.length === 0) {
        const delName = document.getElementById('delName');
        const delContact = document.getElementById('delContact');
        const delAddress = document.getElementById('delAddress');
        if(delName) delName.value = '';
        if(delContact) delContact.value = '';
        if(delAddress) delAddress.value = '';
      }
    });

    function showConfirmBox(){
      const name = document.getElementById('delName').value.trim();
      const contact = document.getElementById('delContact').value.trim();
      const address = document.getElementById('delAddress').value.trim();
      const cart = getCart();
      
      if(cart.length === 0) {
        alert('Cart is empty.');
        return;
      }
      
      if(!name || !contact || !address) {
        alert('Please fill in all delivery details.');
        return;
      }
      
      // Validate full name: must have at least 3 words (First, Middle, Last)
      const nameWords = name.split(/\s+/).filter(word => word.length > 0);
      if(nameWords.length < 3) {
        alert('Please enter your full name: First Name, Middle Name, and Last Name (at least 3 words).');
        document.getElementById('delName').focus();
        return;
      }
      
      // Validate contact number: must be exactly 11 digits
      const contactDigits = contact.replace(/\D/g, ''); // Remove non-digits
      if(contactDigits.length !== 11) {
        alert('Contact number must be exactly 11 digits (e.g., 09123456789).');
        document.getElementById('delContact').focus();
        return;
      }
      
      // Update contact to digits only
      const validContact = contactDigits;
      
      const subtotal = calcSubtotal();
      const grand = subtotal + DELIVERY_FEE;
      if(!confirm(`Confirm order?\n\nName: ${name}\nContact: ${validContact}\nAddress: ${address}\n\nSubtotal: â‚±${subtotal.toFixed(2)}\nDelivery: â‚±${DELIVERY_FEE.toFixed(2)}\nGrand Total: â‚±${grand.toFixed(2)}\n\nPlace order now?`)) return;
      placeOrder(name, validContact, address);
    }
  </script>
</body>
</html>
