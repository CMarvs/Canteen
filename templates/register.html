<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RMLCanteen ‚Äî Register</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/auth.css">
</head>
<body>
  <div class="auth-wrap">
    <div class="auth-card card">
      <h2 class="headline center">üç¥ Create Account</h2>

      <label class="input-label">Full name</label>
      <input id="regName" type="text" placeholder="">

      <label class="input-label">Email</label>
      <input id="regEmail" type="email" placeholder="you@example.com">

      <label class="input-label">Password</label>
      <input id="regPass" type="password" placeholder="Password (min 4 chars)">

      <label class="input-label">Confirm Password</label>
      <input id="regConfirmPass" type="password" placeholder="Re-enter password">

      <label class="input-label" style="margin-top:16px;">üì∑ ID Proof (Required for account verification)</label>
      <div style="border: 2px dashed #ddd; border-radius: 8px; padding: 16px; text-align: center; background: #f9f9f9;">
        <div id="idProofPreview" style="display: none; margin-bottom: 12px;">
          <img id="idProofImage" src="" alt="ID Proof" style="max-width: 100%; max-height: 200px; border-radius: 8px; border: 2px solid #8b4513;">
          <div style="margin-top: 8px;">
            <button type="button" class="btn small ghost" onclick="clearIdProof()">Remove Photo</button>
          </div>
        </div>
        <div id="idProofCapture" style="display: block;">
          <input type="file" id="idProofFile" accept="image/*" capture="environment" style="display: none;" onchange="handleIdProofCapture(event)">
          <button type="button" class="btn small" onclick="document.getElementById('idProofFile').click()">
            üì∑ Take Photo / Upload ID
          </button>
          <p style="font-size: 0.85rem; color: var(--muted); margin-top: 8px;">
            Upload a photo of your ID for account verification. Your account will be reviewed by admin.
          </p>
        </div>
      </div>

      <button class="btn mt-8" onclick="registerUser()">Register</button>
      <p class="center mt-4 muted" style="font-size: 0.85rem;" id="regMessage">
        ‚è≥ Your account will be reviewed by admin before you can login.
      </p>

      <p class="center mt-8 muted">
        Already registered? <a href="index.html" class="link">Login</a>
      </p>
    </div>
  </div>

  <script src="/static/script.js"></script>
  <script>
    function togglePassword(id){
      const el = document.getElementById(id);
      el.type = el.type === 'password' ? 'text' : 'password';
    }

    // Check if this is first user on page load
    window.addEventListener('DOMContentLoaded', async function() {
      try {
        const checkResponse = await fetch('/users');
        const existingUsers = await checkResponse.json();
        if (existingUsers.length === 0) {
          const msgEl = document.getElementById('regMessage');
          if (msgEl) {
            msgEl.innerHTML = 'üëë You will be the first admin! No approval needed.';
            msgEl.style.color = '#4caf50';
          }
          // Make ID proof optional - update label text
          const labels = document.querySelectorAll('.input-label');
          labels.forEach(label => {
            if (label.textContent.includes('ID Proof')) {
              label.innerHTML = 'üì∑ ID Proof (Optional for first admin)';
            }
          });
        }
      } catch(e) {
        console.log('Could not check existing users:', e);
      }
    });

    let idProofBase64 = null;

    function handleIdProofCapture(event) {
      const file = event.target.files[0];
      if (!file) return;

      // Validate file type
      if (!file.type.startsWith('image/')) {
        alert('Please select an image file');
        return;
      }

      // Validate file size (max 5MB)
      if (file.size > 5 * 1024 * 1024) {
        alert('Image size must be less than 5MB');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        idProofBase64 = e.target.result;
        document.getElementById('idProofImage').src = idProofBase64;
        document.getElementById('idProofPreview').style.display = 'block';
        document.getElementById('idProofCapture').style.display = 'none';
      };
      reader.readAsDataURL(file);
    }

    function clearIdProof() {
      idProofBase64 = null;
      document.getElementById('idProofFile').value = '';
      document.getElementById('idProofPreview').style.display = 'none';
      document.getElementById('idProofCapture').style.display = 'block';
    }

    // Override registerUser to include ID proof
    const originalRegisterUser = window.registerUser;
    window.registerUser = async function() {
      const name = (document.getElementById('regName')?.value || '').trim();
      const email = (document.getElementById('regEmail')?.value || '').trim().toLowerCase();
      const pass = (document.getElementById('regPass')?.value || '').trim();
      const confirmPass = (document.getElementById('regConfirmPass')?.value || '').trim();

      if(!name || !email || !pass) {
        return alert('Please fill all fields.');
      }

      if(pass.length < 4) {
        return alert('Password must be at least 4 characters.');
      }

      if(pass !== confirmPass) {
        return alert('‚ùå Passwords do not match! Please try again.');
      }

      // Check if this is first user (no ID proof required)
      // For subsequent users, ID proof is required
      let requiresIdProof = true;
      let isFirstUser = false;
      try {
        const checkResponse = await fetch('/users');
        const existingUsers = await checkResponse.json();
        if (existingUsers.length === 0) {
          requiresIdProof = false; // First user doesn't need ID proof
          isFirstUser = true;
          // Update message
          const msgEl = document.getElementById('regMessage');
          if (msgEl) {
            msgEl.innerHTML = 'üëë You will be the first admin! No approval needed.';
            msgEl.style.color = '#4caf50';
          }
        }
      } catch(e) {
        // If we can't check, assume ID proof is required
        console.log('Could not check existing users:', e);
      }

      if (requiresIdProof && !idProofBase64) {
        return alert('Please upload an ID proof photo for account verification.');
      }

      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password: pass, id_proof: idProofBase64 || null })
        });

        const data = await response.json();
        
        if(response.ok) {
          // Check if this was the first user (admin)
          if (!requiresIdProof) {
            alert('‚úÖ Admin account created successfully! You can now login.');
          } else {
            alert('‚úÖ Registration successful! Your account is pending admin approval. You will be notified once approved.');
          }
          location.href = 'index.html';
        } else {
          alert(data.detail || 'Registration failed');
        }
      } catch(error) {
        console.error('Registration error:', error);
        alert('Registration failed. Please try again.');
      }
    };
  </script>
</body>
</html>
